{% extends 'dashboard/base.html' %}

{% block content %}

                <!-- Content Wrapper START -->
                <div class="main-content">
                    <div class="page-header">
                        <h2 class="header-title">Orders List</h2>
                        <div class="header-sub-title">
                            <nav class="breadcrumb breadcrumb-dash">
                                <a href="#" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Home</a>
                                <a class="breadcrumb-item" href="#">Apps</a>
                                <a class="breadcrumb-item" href="#">E-commerce</a>
                                <span class="breadcrumb-item active">Orders List</span>
                            </nav>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover e-commerce-table">
                                    <thead>
                                        <tr>
                                            <th>
                                                <div class="checkbox">
                                                    <input id="checkAll" type="checkbox">
                                                    <label for="checkAll" class="m-b-0"></label>
                                                </div>
                                            </th>
                                            <th>F-name</th>
                                            <th>L-name</th>
                                            <th>Phone</th>
                                            <th>Email</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for r in queryset %}
                                        <tr>
                                            <td>
                                                <div class="checkbox">
                                                    <input id="check-item-1" type="checkbox">
                                                    <label for="check-item-1" class="m-b-0"></label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <img class="img-fluid rounded" src="{{r.avatar.url}}" style="max-width: 60px" alt="">
                                                    <h6 class="m-b-0 m-l-10">{{r.f_name}}</h6>
                                                </div>
                                            </td>
                                            <td>{{r.l_name}}</td>
                                            <td>{{r.phone}}</td>
                                            <td>{{r.email}}</td>
                                            <td class="text-right">
                                                <a  href="{% url 'dashboard:staf_update' r.id %}" class="btn btn-icon btn-hover btn-sm btn-rounded pull-right">
                                                    <i class="anticon anticon-edit"></i>
                                                    
                                                </a>
                                                <a href="{% url 'dashboard:staf_delite' r.id %}" class="btn btn-icon btn-hover btn-sm btn-rounded">
                                                    <i class="anticon anticon-delete"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Content Wrapper END -->

{% endblock %}
